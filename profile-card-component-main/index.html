<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/design/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main id="container">
    <div>
      <img src="images/bg-pattern-card.svg" alt="Background do card">
    </div>

    <div class="person-img">
      <img src="images/image-victor.jpg" alt="">
    </div>
    
    <div class="person-informations">
      <p><h3>Victor Crest <span class="age">26</span></h3></p>
      <p class="city">London</p>
    </div>

    <hr>

    <div class="person-statistics">
      <div class="numbers-statistics">
        <h3>80K</h3>
        <h3>803K</h3>
        <h3>1.4K</h3>
      </div>

    <div class="content-statistics">
      <p class="followers">Followers</p>
      <p class="likes">Likes</p>
      <p>Photos</p>
    </div>

  </main>

  <footer class="author">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      Coded by <a href="https://github.com/Hashimoto1312" target="_blank">Kendi Hashimoto</a></p>
  </footer>
</body>
</html>
