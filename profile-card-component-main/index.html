<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/design/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main id="container">

    <div class="card-background">
      <img src="images/bg-pattern-card.svg" alt="Background do card">
    </div>

    <div class="person-img">
      <img src="images/image-victor.jpg" alt="">
    </div>
    
    <div class="person-informations">
      <h3>Victor Crest 26</h3>
      <p>London</p>
    </div>

    <div class="person-statistics">
      <h3>80K 803K 1.4K</h3>
      <p>Followers Likes Photos</p>
    </div>

  </main>

  <footer class="author">
    <nav>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Hashimoto1312" target="_blank">Kendi Hashimoto</a>.</p>
    </nav>
  </footer>
</body>
</html>
